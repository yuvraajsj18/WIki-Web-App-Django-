{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block main %}
    <h1 class="text-center">Edit {{title}}'s Page</h1>
    <div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <label for="id_title" class="input-group-text">Title:</label>
            </div>
            <input type="text" name="title" id="id_title" class="form-control" value="{{title}}" required>
        </div>
        <div class="form-group">
            <textarea name="content" id="id_content" class="form-control" rows="20" required>{{content}}</textarea>
        </div>
        <button type="submit" class="btn btn-dark">Save This Page</button>
    </form>
    </div>
{% endblock %}
