{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block main %}
    <h1 class="text-center">All Pages</h1>

    <ul class="list-group list-group-flush">
        {% for entry in entries %}
            <a href="{% url 'encyclopedia:entry_page' entry %}" class="list-group-item list-group-item-action">{{entry}}</a>
        {% empty %}
            <div class="alert alert-warning">No Page Exist</div>
        {% endfor %}
    </ul>

{% endblock %}
